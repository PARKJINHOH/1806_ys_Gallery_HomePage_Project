<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>갤러리 홈페이지</title>
    <link href="css/member.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/login_form.js"></script>
    <script type="text/javascript" src="js/today_count.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <nav class="header">
          <nav class="today_hits">
            <p>Today : </p>
          </nav>
          <nav class="member_login">
            <a href="javascript:void(0);" onclick="login_form()">로그인</a>
            <a href="#">회원가입</a>
          </nav>
        </nav>
      </div>
      <div id="category_top">
        <nav class="navi">
          <ul>
            <li><a href="#">인기사진</a></li>
            <li><a href="#">최근사진</a></li>
            <li><a href="#">커뮤니티</a></li>
          </ul>
        </nav>
      </div>

        <div class="content">
          <form name="frm">
            <h1 style="border-bottom:1px solid #ccc">회원가입</h1>
            <div class="member_group">
              <p class="control_label">
                아이디
              </p>

              <input name="id" class ="login_box" type="text"/>
              <input id="member_check" type="button" value="중복확인"/>
              <br />
              <p class="member_atten">
                * 아이디는 10자리 이하로 적어주세요.
              </p>
            </div>
            <div class="member_group">
              <p class="control_label">
                비밀번호
              </p>
            <input name="pass" class ="login_box" type="password"/>
            <p class="member_atten">
              * 비밀번호는 6~12자리로 입력해 주세요.
            </p>
            </div>
            <div class="member_group">
              <p class="control_label">
                비밀번호 확인
              </p>
            <input name="pass2" class ="login_box" type="password"/>
            &nbsp;*같은 암호를 입력하세요
            </div>
            <div class="member_group">
              <p class="control_label">
                이메일 주소
              </p>
              <input name="email" class ="login_box" type="text"/>
              <p class="member_atten">
                * 이메일 앞자리는 3~11자리로 입력해 주세요.
              </p>
            </div>
            <div class="member_group">
              <p class="control_label">
                이름
              </p>
              <input class ="login_box" type="text"/>
            </div>
            <div class="member_group">
              <p class="control_label">
                닉네임
              </p>
              <input class ="login_box" type="text"/>
            </div>
            <div class="member_group">
              <p class="control_label">
                핸드폰 번호
              </p>
              <input name="phone" class ="login_box" type="text"/>
            </div>
          </form>
          <div class="bottom_btn" style="border-top:1px solid #ccc">
            <input id="left" type="reset" value="취소" onclick="history.go(-1)"/>
            <input id="right" type="submit" value="등록" onclick="return member_check()"/>
          </div>
        </div>


      <div class="footer">
      </div>
    </div>
  </body>
</html>
