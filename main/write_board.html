<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>사진 글쓰기</title>
    <link href="css/header_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/login_form.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <nav class="header_top">
          <nav class="today_hits">
            <p>Today : </p><p id="today_count"></p>
          </nav>
          <nav class="member_login">
            <a href="javascript:void(0);" onclick="login_form()">로그인</a>
            <a href="member.html">회원가입</a>
          </nav>
        </nav>
        <nav class="header">
        </nav>
      </div>
      <div id="category_top">
        <nav class="navi">
          <ul>
            <li><a href="#">인기사진</a></li>
            <li><a href="#">최근사진</a></li>
            <li><a href="#">커뮤니티</a></li>
          </ul>
        </nav>
      </div>
      <div id="category_left">
        <nav class="navi_left">
          <ul>
              <li><a href="#">동물</a></li>
              <li><a href="#">인물</a></li>
              <li><a href="#">배경</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="h2_title">
          <h2>사진게시판 글쓰기</h2>
        </div>

        <table border="1px solid black">
          <tr>
            <th>분 류</th>
            <td>
              <select name="required" class="required">
                <option value="동물">동물</option>
                <option value="인물">인물</option>
                <option value="자연">자연</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>제 목</th>
            <td>
              <input class="photo_name_title" type="text" name="#"/>
            </td>
          </tr>
          <tr>
            <th>글쓴이</th>
            <td>${}</td>
          </tr>
          <tr>
            <th>파일첨부</th>
            <td>
              <input type="file" name="#"/>
            </td>
          </tr>
          <tr>
            <th>내용</th>
            <td>
              <textarea cols="80" rows="20" name="description"></textarea>
            </td>
          </tr>
        </table>
        <br />
        <div class="botton_button">
          <input id="btn_submit" type="submit" value="글쓰기"/>
          <a class="btn_cancel" href="main.html">취소</a>
        </div>


      </div>
      <div class="footer">

      </div>
    </div>
  </body>
</html>
